<div>
    Order:
    <select ng-model="userCtrl.repoSortOrder">
                    <option value="+name">Name</option>
                    <option value="-stargazers_count">Stars</option>
                    <option value="+language">Language</option>
                </select>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in userCtrl.repos | orderBy:userCtrl.repoSortOrder">
                <td>
                    <a href="#/repo{{userCtrl.user.login}}/{{repo.name}}">{{repo.name}}</a>
                </td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
    <a href="#/main" > Back to search </a>
</div>
